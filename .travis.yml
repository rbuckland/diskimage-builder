sudo: required

env:
  global:
    secure: ""


services:
  - docker

script:
  - docker.disk-image-builder/prep-src-tree.sh
  - docker build -t rbuckland/disk-image-builder:latest -f docker.disk-image-builder/Dockerfile docker.disk-image-builder/

after_success:
  - if [ -f docker.disk-image-builder/Dockerfile ]; then
      docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
      docker push rbuckland/disk-image-builder:latest;
      ver="v2.$(date +%Y%m%d)";
      docker tag rbuckland/disk-image-builder:latest rbuckland/disk-image-builder:${ver};
      docker push rbuckland/disk-image-builder:${ver};
    fi
